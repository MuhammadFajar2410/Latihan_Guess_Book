<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest Book</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-dark bg-secondary-subtle">
    <div class="container my-4">
      <header class="heading">
        <div class="head-title">
          <h1 class="text-center">Guest Book</h1>
        </div>
      </header>

      <main id="main" class="main mt-5">
        <div class="row my-3">
          <div class="col">
            <button type="button" class="btn-add btn btn-success">
              Add Visitor
            </button>
          </div>
          <div class="col text-end">
            <button class="btn btn-danger delete-all" id="delete-all">
              Delete All
            </button>
          </div>
          <div class="col-3">
            <form role="search" class="d-flex">
              <input
                id="search"
                type="search"
                class="form-control"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
        <div class="table-container">
          <table
            class="table table-dark table-stripped-columns table-bordered table-hover"
          >
            <thead class="text-center">
              <tr>
                <td class="col-1">No</td>
                <td>Name</td>
                <td>Date</td>
                <td>Reason for Visit</td>
                <td class="text-start select-all-container">
                  <input class="select-all" type="checkbox" />
                </td>
                <td class="col-2">Action</td>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="template-modal"
      tabindex="-1"
      aria-labelledby="templateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content bg-secondary-subtle">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="templateModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
